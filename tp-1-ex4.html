<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Exercice 4 - Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div id="monapp" class="p-4 bg-white shadow rounded">
    <h2 class="text-primary">Exercice 4</h2>

    <div>
        <p><strong>Couleur de la police :</strong></p>
        <label >
            <input type="radio" value="red" v-model="color"> Rouge
        </label>
        <label>
            <input type="radio" value="blue" v-model="color"> Bleu
        </label>
    </div>

   
    <div >
        <label>
            <input type="checkbox" v-model="visible"> Afficher/cacher le paragraphe ?
        </label>
    </div>

    
    <p v-if="visible" :style="{ color: color }" >
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam pariatur 
        mollitia et, inventore delectus. Doloribus laudantium maiores at necessitatibus.
    </p>
</div>

<script>
    const app = {
        data() {
            return {
                color: "black",  // Couleur initiale
                visible: true     // Paragraphe affiché par défaut
            };
        }
    };

    Vue.createApp(app).mount("#monapp");
</script>

</body>
</html>
