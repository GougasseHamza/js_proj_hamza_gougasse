<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-38</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    <style>
        img {
            float: left;
            margin-right: 1rem;
        }
        .personne {
            clear: left;
            padding: 1rem;
        }
        input[type="checkbox"], select {
            margin-right: 1rem;
        }
        .mis_en_forme {
            background: #e0ffff;
            font-family: georgia;
            font-size: 1.2rem;
            margin: 1rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>Filtre sur le nom</legend>
            <input type="text" v-model="filtre_nom">
        </fieldset>
        <fieldset>
            <legend>Options</legend>
            Homme <input type="checkbox" v-model="homme">
            Femme <input type="checkbox" v-model="femme">
            T√©l√©phone <input type="checkbox" v-model="afficher_tel">
            Photo
            <select v-model="taille_image">
                <option value="1">Petit</option>
                <option value="2">Moyen</option>
                <option value="3">Grand</option>
            </select>
            Mise en forme <input type="checkbox" v-model="mise_en_forme">
        </fieldset>
        
        <div class="personne" v-for="p in personnes_filtrees">
            <img :src="p.picture.thumbnail" v-if="taille_image == 1">
            <img :src="p.picture.medium" v-if="taille_image == 2">
            <img :src="p.picture.large" v-if="taille_image == 3">
                
            {{ p.name.title }} {{ p.name.first }} {{ p.name.last }} <br>
            <div v-if="afficher_tel"> üìû {{ p.phone }} </div>
            <div v-if="afficher_tel"> ‚úâÔ∏è {{ p.email }} </div>
            <div>{{ p.location.country }}</div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    homme: true,
                    femme: true,
                    afficher_tel: true,
                    mise_en_forme: false,
                    taille_image: 2,
                    filtre_nom: '',
                    personnes: [
                        {
                            "gender": "female",
                            "name": {
                                "title": "Mrs",
                                "first": "Elizabeth",
                                "last": "Ambrose"
                            },
                            "location": {
                                "country": "Canada"
                            },
                            "email": "elizabeth.ambrose@example.com",
                            "phone": "366-033-8063",
                            "picture": {
                                "large": "https://randomuser.me/api/portraits/women/49.jpg",
                                "medium": "https://randomuser.me/api/portraits/med/women/49.jpg",
                                "thumbnail": "https://randomuser.me/api/portraits/thumb/women/49.jpg"
                            }
                        },
                        {
                            "gender": "male",
                            "name": {
                                "title": "Mr",
                                "first": "Batista",
                                "last": "Silveira"
                            },
                            "location": {
                                "country": "Brazil"
                            },
                            "email": "batista.silveira@example.com",
                            "phone": "(53) 5553-2892",
                            "picture": {
                                "large": "https://randomuser.me/api/portraits/men/50.jpg",
                                "medium": "https://randomuser.me/api/portraits/med/men/50.jpg",
                                "thumbnail": "https://randomuser.me/api/portraits/thumb/men/50.jpg"
                            }
                        },
                        {
                            "gender": "male",
                            "name": {
                                "title": "Mr",
                                "first": "Blaise",
                                "last": "Adam"
                            },
                            "location": {
                                "country": "Switzerland"
                            },
                            "email": "blaise.adam@example.com",
                            "phone": "079 493 00 77",
                            "picture": {
                                "large": "https://randomuser.me/api/portraits/men/29.jpg",
                                "medium": "https://randomuser.me/api/portraits/med/men/29.jpg",
                                "thumbnail": "https://randomuser.me/api/portraits/thumb/men/29.jpg"
                            }
                        }
                    ]
                }
            },
            computed: {
                personnes_filtrees() {
                    return this.personnes.filter(p => {
                        let match_nom = this.filtre_nom === '' || p.name.last.toLowerCase().includes(this.filtre_nom.toLowerCase());
                        let match_genre = (this.homme && p.gender === 'male') || (this.femme && p.gender === 'female');
                        return match_nom && match_genre;
                    });
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
