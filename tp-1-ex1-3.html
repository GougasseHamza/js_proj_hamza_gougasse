<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
	 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
	<style>
		.hidden{
			display: none;
		}
		.danger{
			color:red;
		}
	</style>
</head>
<body>

<div id="monapp">
	<h1>EXERCIICE 1</h1>
    <button @click="titre = 'CliquÃ©!'">{{ titre }}</button>
	<br> <br>
	<h1> EXERCIIICE 2</h1>
	<button style="margin-right:30px" @click="goup"> ++</button>
	<label for="">{{score}}</label>
	<button style="margin-left:30px" @click="godown">--</button>
	<h2> EXERCIIIIICE 3</h2>
	<input type="text" v-model="text" @input="verifyspace">
	<p :class="{hidden: erreur==0 ,danger: erreur==1 }"> no space pls </p>

</div>

<script>
    const appli = {
		
        data() {
            return {
                titre: "Cliquez moi!",
				score:0,
				text:"",
				erreur:0
            };
        },
		methods:{ 
			goup(){ 
				this.score+=1 ; 
			},
			godown(){ 
				this.score-=1
			},
			verifyspace(){ 
				if ( this.text.includes(" ")){ 
					this.erreur=1;
				}
				else{
					this.erreur=0;
				}

			}
			
		}
    };

    Vue.createApp(appli).mount("#monapp");
</script>

</body>
</html>
